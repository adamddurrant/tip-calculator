<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Tailwind-->
    <script src="/tailwind.config.js"></script>
    <!--Tailwind config-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Mono";
        font-size: 22px;
      }
    </style>
    <title>Tip calculator app</title>
  </head>
  <body class="bg-light-grayish-cyan">
    <!--logo-->
    <header class="tip-container max-w-sm w-full px-2 mx-auto my-16 flex">
      <img class="mx-auto" src="images/logo.svg" />
    </header>

    <!--main-->
    <main
      id="container"
      class="max-w-4xl mx-auto rounded-xl shadow-md bg-white mb-40 flex justify-center p-8 max-sm:flex-wrap max-sm:p-2"
    >
      <div
        id="left"
        class="flex flex-col w-[50%] p-6 justify-center max-sm:block max-sm:w-full"
      >
        <label class="text-sm mb-2" for="bill-input">Bill Total</label>
        <input
          class="bg-very-light-grayish-cyan w-full"
          id="bill-input"
          type="number"
        />
        <label class="text-sm mt-6 mb-2 w-full" for="custom">Tip %</label>
        <div class="flex flex-wrap justify-between">
          <button
            class="cursor-pointer p-4 w-[30%] text-md mb-4 rounded-xl bg-very-dark-cyan text-white"
            type="button"
          >
            5%
          </button>
          <button
            class="cursor-pointer p-4 w-[30%] text-md mb-4 rounded-xl bg-very-dark-cyan text-white"
            type="button"
          >
            10%
          </button>
          <button
            class="cursor-pointer p-4 w-[30%] text-md mb-4 rounded-xl bg-very-dark-cyan text-white"
            type="button"
          >
            15%
          </button>
          <button
            class="cursor-pointer p-4 w-[30%] text-md mb-4 rounded-xl bg-very-dark-cyan text-white"
            type="button"
          >
            20%
          </button>
          <button
            class="cursor-pointer p-4 w-[30%] text-md mb-4 rounded-xl bg-very-dark-cyan text-white"
            type="button"
          >
            25%
          </button>
          <input
            class="w-[30%] text-md mb-4 rounded-xl bg-very-light-grayish-cyan text-white"
            type="number"
            placeholder="custom"
          />
        </div>

        <div id="people" class="flex flex-wrap flex justify-between">
          <label class="text-sm mt-6 mb-2" for="people-number"
            >Number of people split with</label
          >
          <input
            id="people-number"
            type="number"
            class="w-full text-md bg-very-light-grayish-cyan text-white"
          />
        </div>
      </div>
      <div
        id="right"
        class="flex flex-col bg-very-dark-cyan rounded-xl w-[50%] p-6 justify-start ml-6 relative py-12 max-sm:block max-sm:w-full max-sm:h-[400px] max-sm:ml-0"
      >
        <div id="tip-wrapper" class="flex justify-between px-6 mb-6">
          <div class="flex flex-col" id="tip-text-wrapper">
            <h2 class="text-white text-[19px]">Tip Amount</h2>
            <h3 class="text-grayish-cyan text-[16px]">/ person:</h3>
          </div>
          <div class="flex flex-col" id="tip-value-wrapper">
            <span class="text-cyan font-semibold text-3xl" id="tip-value"
              >£0.00</span
            >
          </div>
        </div>
        <div id="bill-wrapper" class="flex justify-between px-6">
          <div class="flex flex-col" id="bill-text-wrapper">
            <h2 class="text-white text-[19px]">Tip Amount</h2>
            <h3 class="text-grayish-cyan text-[16px]">/ person:</h3>
          </div>
          <div class="flex flex-col" id="bill-value-wrapper">
            <span class="text-cyan font-semibold text-3xl" id="tip-value"
              >£0.00</span
            >
          </div>
        </div>
        <div
          class="button-wrapper absolute max-sm:w-full bottom-[40px] px-6 w-full right-0"
        >
          <button
            type="button"
            class="w-full bg-cyan rounded-md uppercase px-6 py-2"
          >
            reset
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
